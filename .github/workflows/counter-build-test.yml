name: Counter Build
run-name: ${{ github.actor }} is trying to make this work 🚀
on: [push]
jobs:
  build:
    timeout-minutes: 2
    runs-on: ubuntu-latest
    container: ubuntu:latest
    steps:
      - name: Build project
        run: |
          apt-get -y update
          apt-get install -y python3 
          apt-get install -y build-essential
          make build
      - name: test project
        run: |
          pip install pytest 
          make test
      - run: echo "🍏 This job's status is ${{ job.status }}."
  test:
    timeout-minutes: 2
    runs-on: ubuntu-latest
    steps:
      - name: test project
        run: |
          pip install pytest 
          make test
      - run: echo "🍏 This job's status is ${{ job.status }}."
  deb-package-stuff:
    timeout-minutes: 2
    runs-on: ubuntu-latest
    steps:
      - name: build deb package
        run: |
          make build-deb
      - name: Archive deb package
        uses: actions/upload-artifact@v4
        with:
          name: deb-package
          path: |
            counter-v2.0.0.deb
      - run: echo "🍏 This job's status is ${{ job.status }}."
  lint-debian-package:
    timeout-minutes: 2
    runs-on: ubuntu-latest
    steps:
      - name: lint deb package
        run: |
          sudo apt-get install lintian
          make lint-deb
      - run: echo "🍏 This job's status is ${{ job.status }}."
    