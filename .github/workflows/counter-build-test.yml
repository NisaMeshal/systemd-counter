name: Counter Build
run-name: ${{ github.actor }} is trying to make this work 🚀
on:
  push:
    tags:
      - '1'
jobs:
  build:
    timeout-minutes: 2
    runs-on: ubuntu-latest
    container: ubuntu:latest
    steps:
      - name: Install make
        run: sudo apt-get update && sudo apt-get install -y make

      - name: Install Python
        run: sudo apt-get update && sudo apt-get install -y python3

      - name: Build project
        run: |
          make build
      - name: test project
        run: |
          pip install pytest 
          make test
      - run: echo "🍏 This job's status is ${{ job.status }}."
  test:
    needs: [build]
    timeout-minutes: 2
    runs-on: ubuntu-latest
    steps:
      - name: test project
        run: |
          pip install pytest 
          make test
      - run: echo "🍏 This job's status is ${{ job.status }}."
  deb-package-stuff: 
    needs: [build]
    timeout-minutes: 2
    runs-on: ubuntu:latest
    steps:
      - name: build deb package
        run: |
          make build-deb
      - name: Archive deb package
        uses: actions/upload-artifact@v4
        with:
          name: deb-package
          path: |
            counter-v2.0.0.deb
      - run: echo "🍏 This job's status is ${{ job.status }}."
  lint-debian-package:
    needs: [build]
    timeout-minutes: 2
    runs-on: ubuntu-latest
    steps:
      - name: lint deb package
        run: |
          sudo apt-get install lintian
          make lint-deb
      - run: echo "🍏 This job's status is ${{ job.status }}."
    